<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - code.line</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
</head>
<body>
    <div class="container">
        <header style="display: flex; align-items: center; gap: 1em; margin-bottom: 1em;">
            <h1 style="margin: 0;">
                <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">code.line</a>
            </h1>
            <button id="copyLinkBtn" title="Copy current page link" class="copy-button">
                Copy Link
            </button>
        </header>

        <div class="glass-card">
            <h2>{{ title }}</h2>
            <div id="viewerContainer"></div>
            <p style="font-size: 0.9rem; color: #888;">ID: {{ snippet_id }}</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>
    <script>
        const languageMap = {
            'python': 'python',
            'javascript': 'javascript',
            'html': 'html',
            'css': 'css',
            'json': 'json',
            'bash': 'shell',
            'java': 'java',
            'c': 'c',
            'cpp': 'cpp',
            'ruby': 'ruby',
            'go': 'go',
            'typescript': 'typescript',
            'php': 'php',
            'rust': 'rust',
            'markdown': 'markdown',
            'sql': 'sql',
            'xml': 'xml'
        };

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs' }});

        require(['vs/editor/editor.main'], function() {
            const language = "{{ language }}";
            const monacoLanguage = languageMap[language] || 'plaintext';
            
            const codeContent = `{{ code | safe }}`;
            
            const editor = monaco.editor.create(document.getElementById('viewerContainer'), {
                value: codeContent,
                language: monacoLanguage,
                theme: 'vs-dark',
                readOnly: true,
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                minimap: { enabled: false },
                automaticLayout: true,
                renderWhitespace: 'none',
                fontSize: 14
            });

            document.getElementById("copyLinkBtn").addEventListener("click", function() {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => alert("Link copied to clipboard!"))
                    .catch(err => alert("Failed to copy link: " + err));
            });
        });
    </script>
</body
