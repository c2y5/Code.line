<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code.line</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
</head>
<body>
    <div class="container">
         <header style="display: flex; align-items: center; gap: 1em; margin-bottom: 1em;">
            <h1 style="margin: 0;">
                <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">code.line</a>
            </h1>
            <button id="copyLinkBtn" title="Copy current page link" class="copy-button">
                Copy Link
            </button>
        </header>
        <div class="glass-card">
            <h2>Password Required</h2>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="POST">
            <input type="hidden" name="action" value="password_submit">
            <div class="option-group">
                <label for="password">Snippet Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
            </div>
            <div style="margin-top: 1.5rem;">
                <button type="submit">View Snippet</button>
            </div>
        </form>
        </div>
    </div>
    <script>
        document.getElementById("copyLinkBtn").addEventListener("click", function() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => alert("Link copied to clipboard!"))
                .catch(err => alert("Failed to copy link: " + err));
        });
    </script>
</body>
</html>
